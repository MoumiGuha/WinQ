<!DOCTYPE html>
<html lang="en">

<head>

    <!-- jQuery library -->

<body>
    <header class="container">WinQ</header>

    <div class="main-content">
        <div id="csTitle">Choose subjects from the below options:</div>

        <div class="options">
            <input type="checkbox" name="subject1" value="English"> English<br>
            <input type="checkbox" name="subject2" value="Programming"> Programming<br>
            <input type="checkbox" name="subject3" value="Maths" checked> Maths<br><br>
            
        </div>
        
        <div class="goToNext"><input type="button" value="Go to next" class="btn btn-success"></div>
    </div>

</body>

<footer></footer>
