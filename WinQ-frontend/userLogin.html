 <!DOCTYPE html>
  <html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="userLogin.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>WinQ</title>
</head>

<body>
    <div class="container mydiv">
        <div class="title">
            <h2>WinQ</h2>
        </div>

         Button to Open the Modal 
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
            Login
        </button>
        
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
            Sign up
        </button>



        <div class="modal container loginBox" id="myModal1">

            <div class="heading">
                <h3>Log in</h3>
            </div>

            <div class="userLogin">
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="enter email address">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="enter password">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> Remember me
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>


        </div>
        
        <div class="modal container signUpBox" id="myModal2">

            <div class="heading">
                <h3>Sign up</h3>
            </div>

            <div class="userSignUp">
                <form>
                    <div class="form-group">
                        <label for="email">Firstname:</label>
                        <input type="email" class="form-control" id="email" placeholder="enter firstname">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Lastname:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="enter lastname">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email" placeholder="enter email address">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="enter password">
                    </div>
                     <div class="form-group">
                        <label for="pwd">Confirm Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="re-enter password">
                    </div>
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox"> I agree with the T & C
                        </label>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>


        </div>
    </div>
</body>

</html>
