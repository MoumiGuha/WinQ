<! DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="QATest.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>WinQ - QATest</title>
</head>

<body>
    <header class="container">WinQ</header>

    <div class="main-content">
        <div class="buttons">
            <div class="timer"><input type="button" value="00:00" class="btn btn-success"></div>
            <div class="finishTest"><input type="button" value="Finish Test" class="btn btn-danger"></div>
        </div>


        <div class="QA-container">
            <div class="Q">Suppose p is the number of cars per minute passing through a certain road junction between 5 PM and 6 PM, and p has a Poisson distribution with mean 3. What is the probability of observing fewer than 3 cars during any given minute in this interval?</div>

            <div class="A">
                <div class="options">
                    <input type="radio" name="option1" value="8 / (2e3)">  8 / (2e3)<br><br>
                    <input type="radio" name="option1" value="9 / (2e3)">  9 / (2e3)<br><br>
                    <input type="radio" name="option1" value="17 / (2e3)">  17 / (2e3)<br><br>
                    <input type="radio" name="option1" value="26 / (2e3)">  26 / (2e3)<br><br>
                </div>
            </div>
        </div>
        
        <div>
            <div id="next"><input type="button" value="Next" class="btn btn-info"></div>
        </div>
    </div>

    <footer></footer>

</body>

</html>
